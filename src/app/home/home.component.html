<mat-toolbar class="toolbar">
    <button mat-icon-button (click)="menuSidenav.toggle()">
        <mat-icon *ngIf="!menuSidenav.opened">menu</mat-icon>
        <mat-icon style="color: #0091ea" *ngIf="menuSidenav.opened">menu</mat-icon>

        <!-- <svg *ngIf="menuSidenav.opened" style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="M5,13L9,17L7.6,18.42L1.18,12L7.6,5.58L9,7L5,11H21V13H5M21,6V8H11V6H21M21,16V18H11V16H21Z" />
        </svg> -->
    </button>

    <img src="assets/images/login_logo.png" alt="Campus on Cloud">

    <span class="fill-remaining-space"></span>

    <div *ngIf="currentUser" class="username-section">
        <span class="app-text grey" translate>Welcome</span>
        <b class="app-text primary">{{currentUser.firstName}} {{currentUser.lastName}}</b>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <button mat-icon-button color="primary">
        <mat-icon>help</mat-icon>
    </button>
    <button mat-icon-button style="color: #757575;">
        <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button style="color: #757575;">
        <mat-icon>notifications</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="userMenu" *ngIf="currentUser" class="user-profile-menu">
        <!-- <mat-icon>more_vert</mat-icon> -->
        <img [src]="currentUser.image || 'assets/images/no_pic_avatar.png'" alt="Profile Image">
    </button>

    <mat-menu #userMenu="matMenu" xPosition="before">
        <div>
            <div class="usermenu-details" *ngIf="currentUser">
                <img [src]="currentUser.image || 'assets/images/no_pic_avatar.png'" alt="Profile Image"
                    height="72" width="72">
                <div>
                    <div class="app-text small">
                        <b>{{currentUser.firstName + ' ' + currentUser.lastName}}</b>
                    </div>
                    <div class="app-text primary small">{{currentUser.userName}}</div>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="usermenu-actions">
                <button class="app-button warn medium" mat-button (click)="logout()">
                    <mat-icon>lock</mat-icon>
                    <span>LOGOUT</span>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="menu-sidenav-container">
    <mat-sidenav #menuSidenav [(opened)]="menuSidenavOpened">

        <mat-nav-list>
            <a mat-list-item href="/home/product-origin"> Product Origin </a>
            <a mat-list-item href="/home/product-type"> Product Type </a>
            <a mat-list-item href="/home/product-category"> Product Category </a>
            <a mat-list-item href="/home/brand"> Brand </a>
            <a mat-list-item href="/home/supplier"> Supplier </a>
            <a mat-list-item href="/home/product"> Product </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
